buildscript {
    ext {
        buildToolsVersion = "34.0.0"
        minSdkVersion = 21
        compileSdkVersion = 34
        targetSdkVersion = 34
        kotlinVersion = "1.8.22"
    }

    repositories {
        google()       // must be first
        mavenCentral()
    }

    dependencies {
        classpath("com.android.tools.build:gradle:7.4.2") // Downgraded to match Gradle 7.5
        classpath("org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion")
        classpath("com.facebook.react:react-native-gradle-plugin")
    }
}

allprojects {
    repositories {
        mavenLocal()
        maven {
            url("$rootDir/../node_modules/react-native/android")
        }
        maven {
            url("$rootDir/../node_modules/jsc-android/dist")
        }
        google()
        mavenCentral()
    }
    // ADD THIS BLOCK STARTING HERE
    configurations.all {
        exclude group: 'org.jetbrains.kotlin', module: 'kotlin-stdlib-jdk7'
        exclude group: 'org.jetbrains.kotlin', module: 'kotlin-stdlib-jdk8'

        resolutionStrategy {
            force "org.jetbrains.kotlin:kotlin-stdlib:1.8.22"
        }
    }
    // END OF ADDED BLOCK
}

subprojects {
    configurations.all {
        resolutionStrategy {
            force 'androidx.core:core:1.12.0'
            force 'androidx.core:core-ktx:1.12.0'
            force 'androidx.appcompat:appcompat:1.6.1'
            force 'androidx.appcompat:appcompat-resources:1.6.1'
            // Add this to help Gesture Handler find React Native
            force "com.facebook.react:react-native:+"
        }
    }
}

