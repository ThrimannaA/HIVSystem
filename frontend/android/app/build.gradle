apply plugin: "com.android.application"
apply plugin: "com.facebook.react"
apply plugin: "org.jetbrains.kotlin.android"

react {
    hermesEnabled = false
}

android {
    namespace 'com.hivpreventionapp.v2'
    compileSdkVersion 34

    buildFeatures {
        buildConfig = true
    }

    defaultConfig {
        applicationId "com.hivpreventionapp.v2"
        minSdkVersion 21
        targetSdkVersion 34
        versionCode 1
        versionName "1.0"
        manifestPlaceholders = [usesCleartextTraffic:"true"]
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_11
        targetCompatibility JavaVersion.VERSION_11
    }

    kotlinOptions {
        jvmTarget = "11"
    }
}

apply from: file("../../node_modules/@react-native-community/cli-platform-android/native_modules.gradle"); applyNativeModulesAppBuildGradle(project)
dependencies {
    implementation "com.facebook.react:react-android"
    implementation "org.jetbrains.kotlin:kotlin-stdlib:1.8.22"
    implementation 'com.google.android.material:material:1.9.0' // Material3 support
    implementation "androidx.activity:activity:1.7.2"
    implementation "androidx.transition:transition:1.4.1"
    implementation "androidx.core:core-ktx:1.12.0"
    implementation "androidx.annotation:annotation-experimental:1.4.0"
    implementation "org.webkit:android-jsc:+"
}
configurations.all {
    resolutionStrategy {
        // Fixes the Duplicate Class / Kotlin error
        eachDependency { details ->
            if (details.requested.group == 'org.jetbrains.kotlin') {
                details.useVersion "1.8.22"
            }
        }
        // Fixes the "libhermes.so not found" error by forcing JSC
        force 'org.webkit:android-jsc:+'
    }
}



